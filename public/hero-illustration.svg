<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E5E7EB" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="800" height="600" fill="url(#grid)"/>
  
  <!-- Chart representation -->
  <g transform="translate(100, 200)">
    <!-- Chart background -->
    <rect x="0" y="0" width="600" height="300" fill="#FFFFFF" rx="8" opacity="0.9"/>
    
    <!-- Chart grid lines -->
    <line x1="50" y1="50" x2="550" y2="50" stroke="#E5E7EB" stroke-width="1"/>
    <line x1="50" y1="100" x2="550" y2="100" stroke="#E5E7EB" stroke-width="1"/>
    <line x1="50" y1="150" x2="550" y2="150" stroke="#E5E7EB" stroke-width="1"/>
    <line x1="50" y1="200" x2="550" y2="200" stroke="#E5E7EB" stroke-width="1"/>
    <line x1="50" y1="250" x2="550" y2="250" stroke="#E5E7EB" stroke-width="1"/>
    
    <!-- Uptrend line -->
    <path d="M 50 200 L 120 180 L 190 160 L 260 140 L 330 110 L 400 90 L 470 70 L 540 50" 
          stroke="#10B981" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Area under curve -->
    <path d="M 50 200 L 120 180 L 190 160 L 260 140 L 330 110 L 400 90 L 470 70 L 540 50 L 540 250 L 50 250 Z" 
          fill="url(#chartGradient)" opacity="0.3"/>
    
    <!-- Data points -->
    <circle cx="50" cy="200" r="4" fill="#10B981"/>
    <circle cx="120" cy="180" r="4" fill="#10B981"/>
    <circle cx="190" cy="160" r="4" fill="#10B981"/>
    <circle cx="260" cy="140" r="4" fill="#10B981"/>
    <circle cx="330" cy="110" r="4" fill="#10B981"/>
    <circle cx="400" cy="90" r="4" fill="#10B981"/>
    <circle cx="470" cy="70" r="4" fill="#10B981"/>
    <circle cx="540" cy="50" r="4" fill="#10B981"/>
  </g>
  
  <!-- AI Brain icon -->
  <g transform="translate(350, 80)">
    <circle cx="50" cy="50" r="40" fill="#3B82F6" opacity="0.2"/>
    <circle cx="50" cy="50" r="30" fill="#3B82F6" opacity="0.3"/>
    
    <!-- Brain paths -->
    <path d="M 35 40 Q 40 35 45 40 T 55 40" stroke="#3B82F6" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 35 50 Q 40 45 45 50 T 55 50" stroke="#3B82F6" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 35 60 Q 40 55 45 60 T 55 60" stroke="#3B82F6" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Sparkle effects -->
    <circle cx="25" cy="35" r="2" fill="#8B5CF6"/>
    <circle cx="75" cy="45" r="2" fill="#8B5CF6"/>
    <circle cx="30" cy="70" r="2" fill="#8B5CF6"/>
  </g>
  
  <!-- Floating elements -->
  <g opacity="0.6">
    <circle cx="150" cy="100" r="8" fill="#3B82F6" opacity="0.3"/>
    <circle cx="650" cy="150" r="6" fill="#8B5CF6" opacity="0.3"/>
    <circle cx="700" cy="400" r="10" fill="#10B981" opacity="0.3"/>
    <circle cx="100" cy="500" r="7" fill="#F59E0B" opacity="0.3"/>
  </g>
  
  <!-- Code brackets (representing automation) -->
  <g transform="translate(50, 100)" opacity="0.4">
    <text x="0" y="0" font-family="monospace" font-size="48" fill="#3B82F6" font-weight="bold">&lt;/&gt;</text>
  </g>
  
  <g transform="translate(700, 500)" opacity="0.4">
    <text x="0" y="0" font-family="monospace" font-size="48" fill="#8B5CF6" font-weight="bold">{ }</text>
  </g>
</svg>
